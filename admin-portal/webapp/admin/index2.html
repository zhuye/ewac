<!DOCTYPE html>
<html lang="en" class="fuelux">
<head>
	<meta charset="utf-8">
	<title>Fuel UX 2</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="dist/css/fuelux.css" rel="stylesheet">

	<script src="lib/require.js"></script>

	<style type="text/css">

		.container > div, .container > table {
			margin: 20px;
		}

		.tree {
			width: 430px;
			height: 350px;
		}

		.static-loader {
			margin-left: 30px;
		}

		.step-content {
			border: 1px solid #D4D4D4;
			border-top: 0;
			border-radius: 0 0 4px 4px;
			padding: 10px;
			margin-bottom: 10px;
		}
	</style>

	<script>
		requirejs.config({
			paths: {
				'jquery': 'lib/jquery-1.9.1.min',
				'underscore': 'http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min',
				'bootstrap': 'lib/bootstrap/js',
				'fuelux': 'src'
			}
		});

		require(['jquery', 'sample/datasourceTree', 'fuelux/all'], function ($, DataSourceTree) {

			// TREE
			var dataSourceTree = new DataSourceTree({
				data: [
					{ name: 'Test Folder 1', type: 'folder', additionalParameters: { id: 'F1' } },
					{ name: 'Test Folder 2', type: 'folder', additionalParameters: { id: 'F2' } },
					{ name: 'Test Item 1', type: 'item', additionalParameters: { id: 'I1' } },
					{ name: 'Test Item 2', type: 'item', additionalParameters: { id: 'I2' } },
					{ name: 'Test Item 3', type: 'item', additionalParameters: { id: 'I3' } }
				],
				delay: 20
			});

			$('#ex-tree').tree({
				dataSource: dataSourceTree,
				loadingHTML: '<div class="static-loader">Loading...</div>',
				multiSelect: false,
				cacheItems: false
			});
		});
	</script>


</head>

<body>

<div class="container">


	<!-- TREE -->
	<div id="ex-tree" class="tree">
		<div class="tree-folder" style="display:none;">
			<div class="tree-folder-header">
				<i class="icon-folder-close"></i>

				<div class="tree-folder-name"></div>
			</div>
			<div class="tree-folder-content"></div>
			<div class="tree-loader" style="display:none">
			</div>
		</div>
		<div class="tree-item" style="display:none;">
			<i class="tree-dot"></i>

			<div class="tree-item-name"></div>
		</div>
	</div>

</div>

</body>
</html>
